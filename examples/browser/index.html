<html>
<head>
    <script src="../../dist/toccojs.umd.js"></script>
    <script>
        toccojs.initialize({
            host: 'http://localhost:8080'
        })
    </script>
</head>
<body>
<ul id="userStatus"></ul>
<script>
    toccojs.entities().list('User_status', {
        paths: ['label']
    }).then(data => {
        const ul = document.getElementById('userStatus')

        data.forEach(function(status) {
            const li = document.createElement('li')
            li.innerHTML = status.paths.label.value
            ul.appendChild(li)
        })
    })
</script>
</body>
</html>
